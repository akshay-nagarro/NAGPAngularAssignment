<mat-grid-list cols="4" rowHeight="400px"  fxLayout="row" fxLayoutAlign=" none">
    <ng-container *ngFor="let show of shows">
        <mat-grid-tile *ngIf="!show?.isMovie">
            <app-tvshows [show]="show">    
            </app-tvshows>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
