<mat-grid-list cols="4" rowHeight="400px"  fxLayout="row" fxLayoutAlign=" none" >
    <ng-container *ngFor="let movie of movies">
        <mat-grid-tile *ngIf="movie?.isMovie">
            <app-movies [movie]="movie">    
            </app-movies>
        </mat-grid-tile>
    </ng-container>
</mat-grid-list>
